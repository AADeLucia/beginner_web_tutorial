<!-- This is a comment -->

<!-- This declaration tells the web browser the version of HTML -->
<!DOCTYPE html>

<!-- Beginning of HTML -->
<html>

<!-- The header tag encloses the metadata, scripts, and external references -->
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="description" content="Alexandra's portfolio website">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Icon on title -->
  <link rel="shortcut icon" href="L-stand.ico" />

  <!-- Link the stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Title of the webpage (Look at the browser tab name)-->
  <title>Alexandra's Portfolio</title>
</head>

<!-- The body tag contains the content for the page -->
<body>
  <!-- The nav tag is for the navigation pane -->
  <nav>
    <!-- Links to other pages and sections -->
    <a href="#">Local Link</a>
    <a href="https://www.youtube.com/">External Link</a>
    <a href="https://www.youtube.com/" target="_blank">New Tab Link</a>
  </nav>

  <!-- Add content -->
  <div>
    <h1>About Me</h1>
    <img id="about-img" src="https://robohash.org/alexandra" />
    <p> I am a Computer Science and Math major at Rollins College.</p>
  </div>

</body>

<!-- Bottom of the page -->
<footer>
</footer>
</html>
<!-- End of webpage -->
