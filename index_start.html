<!-- This is a comment -->

<!-- This declaration tells the web browser the version of HTML -->
<!DOCTYPE html>

<!-- Beginning of HTML -->
<html>

<!-- The header tag encloses the metadata, scripts, and external references -->
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Title of the webpage (Look at the browser tab name)-->
  <title></title>
</head>

<!-- The body tag contains the content for the page -->
<body>
  <!-- The nav tag is for the navigation pane -->
  <nav>
    <!-- Links to other pages and sections -->
    <a href="#">Something</a>
  </nav>

  <!-- Add content -->
  <div>
  </div>

</body>

<!-- Bottom of the page -->
<footer>
</footer>
</html>
<!-- End of webpage -->
