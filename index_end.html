<!-- This is a comment -->

<!-- This declaration tells the web browser the version of HTML -->
<!DOCTYPE html>

<!-- Beginning of HTML -->
<html>

<!-- The header tag encloses the metadata, scripts, and external references -->
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="description" content="A portfolio website">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Icon on title -->
  <link rel="shortcut icon" href="media/favicon.ico" />

  <!-- Link the stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Title of the webpage (Look at the browser tab name)-->
  <title>My Portfolio</title>
</head>

<!-- The body tag contains the content for the page -->
<body>
  <!-- The nav tag is for the navigation pane -->
  <nav>
    <!-- Links to other pages and sections -->
    <a href="https://xkcd.com">External Link</a>
    <a href="media/answer_to_life.txt">Local Link</a>
    <a href="https://xkcd.com" target="_blank">New Tab Link</a>
  </nav>

  <!-- Add content -->
  <div>
    <h1>About Me</h1>
    <img id="about-img" src="media/portrait.jpg" />
    <p> I am a Computer Science and Math major at Rollins College.</p>
  </div>

</body>

<!-- Bottom of the page -->
<footer>
</footer>
</html>
<!-- End of webpage -->
